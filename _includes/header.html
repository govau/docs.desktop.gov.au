<!DOCTYPE html>
<html lang="{{ site.lang | default: page.lang | default: 'en' }}" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="194x194" href="/assets/images/favicons/favicon-194x194.png">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicons/favicon-16x16.png">
</head>

{% assign extra_body_class = "" %}
{% if page.layout == 'home' %}
    {% assign extra_body_class = " home" | append: extra_body_class %}
{% endif %}
<body class="au-grid{{ extra_body_class }}" data-spy="scroll" data-target="#zzz">

<nav class="sr-only">
    <a href="#content">Skip to main content</a>
    <a href="#mainmenu">Skip to main navigation</a>
</nav>

<header class="d-flex p-3" role="banner">
    <div class="align-self-center">
        <a class="" href="{{ site.url }}/"><img class="" alt="Australian Government Coat of Arms" src="/assets/images/dta.png" style="max-height: 66px;"></a>
    </div>
    <div class="ml-3 align-self-center">
        <h1 class="">{{ site.title }}</h1>
        <div class="">{{ site.description | escape }}</div>
    </div>
</header>
